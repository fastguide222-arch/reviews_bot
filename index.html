<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы о каналах</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        h2 { text-align: center; }
        label { display: block; margin-top: 15px; }
        select, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
        .bold { font-weight: bold; }
        .step { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Оставьте отзыв</h2>

    <div class="step" id="step1">Этап 1: Выберите канал</div>
    <label for="channel">Канал:</label>
    <select id="channel">
        <option value="-1002526285031">Канал 1</option>
        <option value="-1002716220445">Канал 2</option>
        <option value="-1002651825180">Канал 3</option>
        <option value="-1002770818048">Канал 4</option>
        <option value="-1002622247826">Канал 5</option>
    </select>

    <div class="step" id="step2">Этап 2: Выберите оценку</div>
    <label for="rating">Оценка:</label>
    <select id="rating">
        <option value="1">1⭐</option>
        <option value="2">2⭐</option>
        <option value="3">3⭐</option>
        <option value="4">4⭐</option>
        <option value="5">5⭐</option>
    </select>

    <div class="step" id="step3">Этап 3: Напишите отзыв</div>
    <label for="review" class="bold">Отзыв для выбранного канала:</label>
    <textarea id="review" rows="6" placeholder="Минимум 70 символов"></textarea>

    <button onclick="submitReview()">Отправить отзыв</button>

    <script>
        function submitReview() {
            const channel = document.getElementById('channel').value;
            const rating = parseInt(document.getElementById('rating').value);
            const review = document.getElementById('review').value.trim();

            if (review.length < 70) {
                alert("Отзыв слишком короткий, минимум 70 символов.");
                return;
            }

            if (rating < 4) {
                alert("Отзывы с оценкой меньше 4⭐ не отправляются.");
                return;
            }

            const data = {
                channel: channel,
                rating: rating,
                review: review
            };

            fetch('https://YOUR_BACKEND_URL/send_review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert("Спасибо за отзыв!");
                document.getElementById('review').value = "";
            })
            .catch(error => console.error('Ошибка:', error));
        }
    </script>
</body>
</html>
